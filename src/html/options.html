<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="uk-container">
      <div class="uk-margin uk-margin-bottom" uk-margin>
        <legend class="uk-legend uk-margin-top">Notion Integration ID</legend>
        <a
          class="uk-form-label"
          target="_blank"
          href="https://www.notion.so/my-integrations/"
          rel="noopener nofollow"
          >https://www.notion.so/my-integrations/</a
        >
        <div class="uk-inline">
          <button id="js-visible-btn"
            class="uk-form-icon uk-form-icon-flip"
            uk-icon="lock"
            title="integration-id"
          ></button>
          <input
            id="js-token-input"
            class="uk-input"
            type="password"
            placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
          />
        </div>
        <button id="js-save-btn" class="uk-icon-button uk-margin-small-left" uk-icon="plus" title="save"/>
      </div>
      <div id="js-message-container"></div>
    </div>
  </body>
</html>
